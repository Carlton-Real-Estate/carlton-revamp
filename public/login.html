<!DOCTYPE html>

    <style>
        .login-page {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, #0F1A2E 0%, #1a2844 100%);
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
        }
        
        .login-tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .login-tab {
            flex: 1;
            padding: 1.25rem;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            background: transparent;
            color: var(--secondary-text);
        }
        
        .login-tab.active {
            background: white;
            color: var(--carlton-primary);
            border-bottom: 3px solid var(--carlton-primary);
        }
        
        .login-form-container {
            padding: 2.5rem;
        }
        
        .form-wrapper {
            display: none;
        }
        
        .form-wrapper.active {
            display: block;
        }
        
        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--carlton-primary);
            margin-bottom: 0.5rem;
        }
        
        .form-subtitle {
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--carlton-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e1e8ed;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--carlton-primary);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--secondary-text);
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--carlton-primary);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: var(--carlton-primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e1e8ed;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid #e1e8ed;
            background: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        
        .social-btn:hover {
            border-color: var(--carlton-primary);
            background: #f8f9fa;
        }
        
        .social-btn i {
            font-size: 1.2rem;
        }
        
        .google-btn {
            color: #EA4335;
        }
        
        .facebook-btn {
            color: #1877F2;
        }
        
        @media (max-width: 768px) {
            .login-page {
                padding: 2rem 1rem;
            }
            
            .login-form-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

    <!-- Login Page -->
    <main class="login-page">
        <div class="login-container">
            <!-- Tabs -->

                <button class="login-tab active" data-tab="login">Login</button>
                <button class="login-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Forms Container -->
            <div class="login-form-container">
                <!-- Login Form -->
                <div class="form-wrapper active" id="login-form">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Login to access your account</p>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="login-email">Email Address</label>
                            <input type="email" id="login-email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="login-password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" data-target="login-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="social-btn facebook-btn">
                            <i class="fab fa-facebook"></i>
                            Facebook
                        </button>
                    </div>
                </div>
                
                <!-- Sign Up Form -->
                <div class="form-wrapper" id="signup-form">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Sign up to get started</p>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" class="form-input" placeholder="John Doe" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="signup-phone">Phone Number</label>
                            <input type="tel" id="signup-phone" class="form-input" placeholder="+973 XXXX XXXX" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="signup-password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="signup-password" class="form-input" placeholder="Create a password" required>
                                <button type="button" class="password-toggle" data-target="signup-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="signup-confirm-password">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="signup-confirm-password" class="form-input" placeholder="Confirm your password" required>
                                <button type="button" class="password-toggle" data-target="signup-confirm-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>

                    <div class="social-login">

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script>
        // Tab Switching
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Hide all forms
                document.querySelectorAll('.form-wrapper').forEach(form => form.classList.remove('active'));
                
                // Show the corresponding form
                const tabName = this.getAttribute('data-tab');
                document.getElementById(tabName + '-form').classList.add('active');
            });
        });
        
        // Password Toggle
        document.querySelectorAll('.password-toggle').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
        
        // Form Submission (placeholder - implement actual logic)
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Login/Signup functionality to be implemented');
            });
        });
    </script>
